<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Örnek</title>


    <style>
        .formDiv {
            width: 350px;
            background-color: cornflowerblue;

        }
    </style>
</head>

<body>
    <div class="formDiv">
        <form>

            <table>

                <tr>
                    <td>Adınız :</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Soyadınız :</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Email Adres :</td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td>Parolanız :</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>Cinsiyetiniz :</td>
                    <td>
                        <input id="kadınRadio" type="radio" name="cinsiyetRadio" value="Kadın">
                        <label for="kadınRadio">Kadın</label>
                        <input id="erkekRadio" type="radio" name="cinsiyetRadio" value="Erkek">
                        <label for="erkekRadio">Erkek</label>
                    </td>
                </tr>
                <tr>
                    <td>Doğum tarihiniz: </td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <th>Hobiler</th>
                </tr>
                <tr>
                    <td>Kitap okumak : </td>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <td>Oyun oynamak :</td>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="file"></td>
                </tr>

                <tr>
                    <td colspan="2"><textarea name="" id="" cols="30" rows="10"
                            placeholder="Mesajınızı giriniz"></textarea>
                    </td>
                </tr>

                <tr>
                    <td>Okudum ,onaylıyorum. <input type="radio" name="radioSozlesme"></td>
                </tr>
                <tr>
                    <td>Okudum ,onaylamıyorum. <input type="radio" name="radioSozlesme"></td>
                </tr>

                <tr>
                    <td colspan="2"><input type="submit" value="Gönder"> <input type="reset" value="Temizle"></td>
                </tr>


            </table>
        </form>

    </div>




</body>

</html>
