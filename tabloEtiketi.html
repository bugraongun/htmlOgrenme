<!--
  
 -Table etiketiyle tablomuzu oluşturuyoruz.
 -tr=table row  etiketiyle sütun oluşturuyoruz.
 -td=table data   etiketiyle bilgileri giriyoruz 
 -th=table high  etiketiyle başlık atıyor gibi.
 -colspan kolonları birleştiriyoruz.
 -rowspan satırları birleştirir.
 -span etiketi inlinedir.

-->



<body>

    <table border="3">



        <tr>
            <th colspan="3">KİŞİSEL BİLGİLER</th>
        </tr>


        <tr>
            <td rowspan="3">SOYİSİM</td>
            <td>ÖNGÜN</td>
            <td>20</td>
        </tr>

        <tr>
            <td>Gümüştüfek</td>
            <td>19</td>
        </tr>

            <td s>ağbaş</td>

        </tr>

    </table>

</body>
